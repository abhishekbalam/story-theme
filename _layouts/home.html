---
layout: default
---

{% for post in site.posts reversed %}
	
	<div class="fh5co-entry padding">
		<img src="{{ 'assets/images/project-1.jpg' | relative_url }}" alt="FrHTML5 Bootstrap Template by FreeHTML5.co">
		<div>
			<span class="fh5co-post-date">{{ post.date | date: "%B %d, %Y" }}</span>
			<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
			<p>{{ post.subtitle }}</p>
		</div>
	</div>

{% endfor %}
